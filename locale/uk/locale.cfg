fluidic-electric-overlay-depth=Глибина покриття електромережі
fluidic-enable-build-limitations=Увімкнути обмеження збірки
fluidic-disable-accumulator-alt-info=Вимкнути Alt-Info акумулятора
fluidic-override-pole-wire-length=Збільшення максимальної відстані дроту

[mod-setting-description]
fluidic-electric-overlay-depth=Накладення показує з'єднання між електроопорами, оскільки дротів не видно. Ви можете вибрати, наскільки далеко він має промальовувати.
fluidic-enable-build-limitations=Це допоможе запобігти випадковому підключенню вашої електромережі до якоїсь рідинної мережі. Вимкніть для розваги живлення через труби та помпи.
fluidic-disable-accumulator-alt-info=Акумулятори показують свій вміст за допомогою піктограми - подібно до резервуарів для зберігання. Це можна вимкнути за допомогою цього налаштування.
fluidic-override-pole-wire-length=Наразі Fluidic Power підтримує лише ортогональні з'єднання полюсів, але не діагональні. Увімкнення цього параметра дещо збільшить (перевизначить) довжину всіх дротів, щоб компенсувати це обмеження.

[tips-and-tricks-item-name]
fluidic-electric-overlay=Електричне перенавантаження
fluidic-transformers=Трансформатори

[tips-and-tricks-item-description]
electric-pole-connections=Електрика передається через звичайні електроопори, наприклад, [item=small-electric-pole], але ці опори можуть лише розподіляти електрику, а не поглинати її. Використовуйте стовпи-джерела, наприклад, [item=fluidic-small-electric-pole-in], щоб дозволити електриці потрапляти в мережу.\n\n[font=default-bold]Примітка:[/font] Через обмеження поточного мода не буде видимих з'єднань мідного кабелю між стовпами. Замість цього можна використовувати зелене накладання при наведенні на стовп.
fluidic-electric-overlay=Накладення, що відображається при наведенні миші на полюс, також може містити корисну інформацію. Зліва воно покаже, коли є поєднання різних напруг, з'єднаних між собою, що показано [color=red]червоним[/color] кольором, разом з відповідним попередженням. Накладення також показує, коли полюси порожні і не містять електрики, [color=orange]помаранчевим[/color].
fluidic-transformers=Використовуйте [item=fluidic-transformer] для підвищення напруги, щоб ефективніше розподіляти електроенергію на більші відстані. Вищі напруги зазвичай можна передавати лише через [item=big-electric-pole]. Не забудьте знову зменшити напругу, щоб подати живлення до ваших машин.\n\n[font=default-bold]Примітка:[/font] Майже ніколи не потрібно використовувати найвищу напругу ([img=fluid/fluidic-100-megajoules]), за винятком деяких екстремальних модифікованих ситуацій з високою потужністю.

