pole-in-variant-description=Використовуйте цей полюс тільки поруч з генераторами, такими як турбіни або сонячні панелі. Не можна під'єднувати до іншого полюса живлення.
pole-out-variant-description=Подає живлення до машин.
pole-transmit-variant-description=Може використовуватися лише для передачі енергії, особливо на великі відстані. Він не може подавати живлення на машини або отримувати енергію від генераторів чи сонячних панелей.
pole-wire-description=[font=default-semibold][color=#ffe6c0]Протяжність дроту:[/color][/font] __1__\n[font=default-semibold][color=#ffe6c0]Зона постачання:[/color][/font] __2__ x __2__
pole-supports=[font=default-semibold][color=#ffe6c0]Підтримує:[/color][/font] __1__
accumulator=Зберігає енергію в акумуляторі. Працює як звичайний накопичувач і потребує схеми для ефективного використання.
accumulator-rating=\n[font=default-semibold][color=#ffe6c0]Місткість: [/color][/font] __1__
transformer=Збільшення/зменшення напруги для більш ефективного розподілу енергії. [/color][/font]\n[font=default-semibold][color=#ffe6c0]Номінальна потужність:[/color][/font]\n[img=fluid/fluidic-10-kilojoules] ⇄ [img=fluid/fluidic-megajoules]: 50 Мвт \n[img=fluid/fluidic-megajoules] ⇄ [img=fluid/fluidic-100-megajoules]: 500 Мвт

transformer-recipe-name=Перетворіть __1__ на __2__
transformer-recipe-up=Покращення передачі електроенергії шляхом підвищення напруги.
transformer-recipe-down=Знову знизити напругу електроенергії для забезпечення функціональності ціною погіршення продуктивності передачі.

[fluidic-pole-gui]
statistics=Глобальна статистика
time-scale=Середній загальний показник:

what-is-this-label=Що це таке? [img=info]
what-is-this-tooltip=Для того, щоб [color=cyan]Fluidic Power[/color] функціонував, він суттєво змінює вашу базу з однієї великої електричної мережі на окрему електричну мережу для кожного стовпа. Це означає, що ви не зможете спостерігати [font=default-bold]загальне[/font] виробництво і споживання енергії у звичайний спосіб.\n\nЦей додатковий інтерфейс показує фактичне загальне виробництво і споживання енергії на базі, яке інакше було б важко обчислити.\n\n[font=default-bold][color=#ffe6c0]Примітка:[/color][/font] Нормально, коли споживання є меншим за виробництво на низьких усереднених часових шкалах. Це артефакт рідиноподібної електроенергії, що повільно протікає через вашу електромережу. Однак [color=orange]остерігайтеся[/color] ситуації, коли ваше виробництво менше, ніж споживання!

fluid-sprite-tooltip=Одиниця напруги: [color=cyan]__1__[/color]
fluid-name=[font=default-bold][color=#ffe6c0]Містить: [/color][/font] __1__

