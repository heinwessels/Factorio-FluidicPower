[item-description]
fluidic-transformer=Збільшення/зменшення напруги для більш ефективного розподілу потужності. Номінальна потужність залежить від рецепта.
power-switch=Використовується для зупинки потоку енергії, коли це необхідно. За замовчуванням він увімкнений і працює як помпа.
fluidic-energy-sensor=Виміряйте потужність у полюсі, до якого він підключений.

[entity-description]
fluidic-transformer=Збільшення/зменшення напруги для більш ефективного розподілу потужності. Номінальна потужність залежить від рецепта.
fluidic-power-switch=Використовується для зупинки потоку енергії, коли це необхідно. За замовчуванням він увімкнений і працює як помпа.
fluidic-energy-sensor=Виміряв потужність у полюсі, до якого він підключений.

